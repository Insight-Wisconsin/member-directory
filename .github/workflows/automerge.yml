name: Auto Merge Student PRs

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  automerge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ðŸ‘ˆ ensures main branch history is available

      - name: Validate changed files
        run: |
          echo "Checking changed files against main..."
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)
          echo "Changed files: $CHANGED_FILES"
          for file in $CHANGED_FILES; do
            if [[ ! $file =~ ^student-directory/students/.*\.json$ ]]; then
              echo "Invalid change detected: $file"
              exit 1
            fi
          done

      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
